    <script type="text/javascript">

	// Load the Visualization API and the piechart package.
	google.charts.load('current', {packages: ['corechart', 'bar']});

	// Set a callback to run when the Google Visualization API is loaded.
	google.charts.setOnLoadCallback(drawChart);


	var jsonObject = {"2018-09-29": {"neg": 15, "pos": 52}, "2018-09-27": {"neg": 20, "pos": 47}, "2018-09-26": {"neg": 16, "pos": 42}, "2018-09-24": {"neg": 32, "pos": 64}, "2018-09-23": {"neg": 25, "pos": 37}, "2018-09-21": {"neg": 38, "pos": 49}, "2018-09-20": {"neg": 29, "pos": 50}, "2018-09-18": {"neg": 22, "pos": 40}, "2018-09-17": {"neg": 19, "pos": 33}, "2018-09-15": {"neg": 34, "pos": 43}, "2018-09-14": {"neg": 31, "pos": 37}, "2018-09-13": {"neg": 27, "pos": 38}, "2018-09-11": {"neg": 28, "pos": 43}, "2018-09-10": {"neg": 20, "pos": 56}, "2018-09-08": {"neg": 23, "pos": 54}, "2018-09-07": {"neg": 27, "pos": 52}, "2018-09-05": {"neg": 31, "pos": 50}, "2018-09-04": {"neg": 27, "pos": 43}, "2018-09-02": {"neg": 26, "pos": 45}, "2018-09-01": {"neg": 27, "pos": 56}}
	dataPointsPos = [['Date', 'Positive', 'Negative']]

	for (var key in jsonObject) {
	    dataPointsPos.push([key, jsonObject[key]['pos'], jsonObject[key]['neg']])
	}

	
	var dataGlob;

	$.getJSON('./dictt_small-10k-2018-09.json', function(data) {
	  console.log(data['2018-09-02']);
	  dataGlob = data;
	});

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {


		var data = google.visualization.arrayToDataTable(dataPointsPos);

		var options = {
			title: 'Comments about Trump on Twitter during september 2018',
			chartArea: {width: '60%', height: '90%',     
			backgroundColor: {
		        'fill': '#F4F4F4',
		        'opacity': 100
		    }},
			hAxis: {
				title: 'Number of Comments',
				minValue: 0,
			},
			vAxis: {
				title: 'Date'
			}
			 
		};

		var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

		function selectHandler() {
			var selectedItem = chart.getSelection()[0];
			console.log(selectedItem);
			if (selectedItem) {
				var topping = data.getValue(selectedItem.row, 0);

				$('#tbodyid').empty();
				for (var i = 0; i < 10; i++) {
					$('#tbodyid').append('<tr><td style="width: 50%">'+dataGlob[topping]["pos"][i]+'</td><td style="width: 50%">'+dataGlob[topping]["neg"][i]+'</td></tr>');
				}
			}
		}

		google.visualization.events.addListener(chart, 'select', selectHandler);    
		chart.draw(data, options);
      }

    </script>
